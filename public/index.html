<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A workbench to try out major javascript image processing libraries."
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <script>
      setTimeout(function () {
        var msg = document.getElementById("no-render-msg");
        if(msg){
          msg.style.display = "block";
        }
      }, 2000);
    </script>
    <title>ImageP</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="no-render-msg" style="display: none; text-align: center; padding: 20px;">
        <h5>Not Rendered!</h5>
        <h6>Guess you are using an old browser!</h6>
      </div>
    </div>
  </body>
</html>
